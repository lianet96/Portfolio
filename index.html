<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lianet Rodriguez | Portfolio</title>
  <style>
    :root {
      --thistle: #cdb4dbff;
      --fairy-tale: #ffc8ddff;
      --carnation-pink: #ffafccff;
      --uranian-blue: #bde0feff;
      --light-sky-blue: #a2d2ffff;
      --dark-text: #1a1a1a;
    }
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: var(--dark-text);
      font-family: 'Georgia', serif;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--thistle);
      opacity: 0.2;
      pointer-events: none;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1em 2em;
      display: flex;
      justify-content: flex-end;
      gap: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    nav a {
      text-decoration: none;
      color: var(--dark-text);
      font-size: 1em;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0;
      margin-top: 60px;
    }
    .gallery img, .gallery iframe {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .section-heading {
      padding: 2em;
      text-align: center;
      font-size: 2em;
      background: var(--fairy-tale);
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      background: var(--light-sky-blue);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#contact">Contact</a>
  </nav>

  <section class="gallery">
    <!-- Example items -->
    <img src="media/illustration1.jpg" alt="Illustration 1">
    <img src="media/illustration2.jpg" alt="Illustration 2">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <!-- Add as many as you'd like -->
  </section>

  <footer>
    &copy; 2025 Lianet Rodriguez.
  </footer>
</body>
</html>

</body>
</html>
